<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <h1>Register</h1>
  </head>
  <body>
      <form class="" action="index.html" method="post">
        <div class="">
        <label for="">Fist Name: </label>
        <input type="text" id="firstName" placeholder="John" name="" value="">
        <label for="">Last Name</label>
        <input type="text" placeholder="Smith" name="" value="">
        </div>
        <div class="">
          <label for="">Male</label>
          <input type="radio" name="" value="">
          <label for="">Female</label>
          <input type="radio" name="" value="">
          <label for="">Other</label>
          <input type="radio" name="" value="">
        </div>
        <div class="">
          <label for="">Email: </label>
          <input type="email" name="" value="" required>
          <label for="">Password</label>
          <input type="password" name="" value="" required>
        </div>
        <div class="">
          <label for="">Birthday</label>
          <select class="" name="">
            <option value="">January</option>
            <option value="">February</option>
            <option value="">March</option>
            <option value="">April</option>
            <option value="">May</option>
            <option value="">June</option>
            <option value="">July</option>
            <option value="">August</option>
            <option value="">September</option>
            <option value="">October</option>
            <option value="">Movember</option>
            <option value="">December</option>




          </select>
        </div>
        <div class="">
          <label for=""> I agree with terms and conditions</label>
          <input type="radio" name="" value="">
        </div>
        <div class="">
          <button type="button" name="button">Submit</button>
        </div>
      </form>
  </body>
</html>
