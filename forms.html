<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>First Form </title>
  </head>
  <body>

    <!-- all our inputs will go in there
   you can have many different types of intput. The input tag allows you to select which type of input you need, whether that is text,
 date, color file, checkbox -->
 <h1>Login</h1>
    <form class="" action="pokemon.html" method="get">
      <label for="email">Email: </label>
      <input type="email" name="email" placeholder="email" value="" required>

      <label for="password">Password:  </label>
      <input type="password" name="password" placeholder="password" value="" required>

      <input type="submit" name="" value="Submit">
    </form>




  </body>
</html>
