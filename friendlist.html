<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Specificity</title>
  <style type="text/css">
    body {
      color: red;
    }

    ul {
      color: blue;
    }

    li {
      color: orange;
    }
    .highlight {
      color: green;
    }
  </style>
  </head>
  <body>

    <p>Hello!</p>

    <ul>
      <li class="highlight">John</li>
      <li class="highlight">Ron</li>
      <li>Kevin</li>
    </ul>

  </body>
</html>
